<body>
  <div class="c-container">
    <div class="c-island">
      <img src="assets/images/HomeScreenBackgroundNoColor.png" />

  <div class="c-container-instructions">
    <h3>Instructies</h3>
    <div class="c-instructions" id="js-instructions">
      <div class="c-explanation">
        <h4 class="c-explanation__title js-title">Gezond voedsel</h4>
        <p class="c-explanation__description js-description">Wanneer je een gezond stukje voedsel eet krijg je 10
          punten, deze punten bepalen hoe hoof je aan het einde van het spel op het scorebord komt te staan. Naast de 10
          punten die je krijgt zal je slang ook 1 blokje langer worden.</p>
        <div class="c-explanation__items js-items">
          <h5 class="c-item-images__title">Voedsel soorten:</h5>
          <div class="c-item-images">
            <img class="c-item" src="assets/img/Apple.svg" alt="Appel">
            <img class="c-item" src="assets/img/Pear.svg" alt="Peer">
            <img class="c-item" src="assets/img/Carrot.svg" alt="Wortel">
          </div>
        </div>
      </div>
      <div class="c-carousel-container">
        <div class="c-button-video js-button-left"><svg id="Layer_1" data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
            <defs>
              <style>
                .cls-1 {
                  fill: #b32e2b;
                }
              </style>
            </defs>
            <title>Vorige Tutorial</title>
            <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
              d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
          </svg></div>

            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">

                  fill: #b32e2b;
                }
              </style>
            </defs>
            <title>Volgende Tutorial</title>

              d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
          </svg></div>
