<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pulse Snake - Scorebord</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="css/globalScoreboard.css" />
    <script src="script/getGlobalScoreboardData.js"></script>
    <script src="script/handleData.js"></script>
    <script src="script/gameVariables.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="c-scoreboard-container">
      <!-- the screen title -->
      <div class="c-title">
        <h3>Scorebord</h3>
        <a class="c-back-button" href="index.html">Go back</a>
      </div>

      <div class="c-scoreboard">
        <!-- the main scoreboard -->
        <div class="c-scoreboard__main">
          <div class="c-board-padding">
            <div class="c-row c-row--info">
              <p class="u-span-column-1"></p>
              <p class="u-span-column-2">Naam</p>
              <p class="u-span-column-5">Tijd (sec)</p>
              <p class="u-span-column-1">Score</p>
            </div>
            <div class="js-global-scoreboard">
            
          </div>
          </div>
        </div>

        <!-- the sub scoreboard for heartrate & length -->
        <div class="c-scoreboard__sub">
          <div class="c-board__item">
            <h4>Lengte spel</h4>
            <h1 class="js-most-played-diff">01:18</h1>
            <h4>seconden</h4>
          </div>

          <div class="c-board__item">
            <h4>Snelste hartslag</h4>
            <h1 class="js-global-heartbeat">192</h1>
            <h4>slagen per minuut</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
