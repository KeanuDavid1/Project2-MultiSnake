<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pulse Snake</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="script-design/button-functionality.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div class="o-container">
        <div class="c-menu-container">
            <div class="c-menu">
                <img class="c-logo" src="assets/images/snake_adventure_logo.png" alt="snake logo">
                <div class="c-menu__button">
                    <input type="button" class="c-button c-button__text" name="gamestart" id="gamestart"
                        value="Start spel" />
                    <input type="button" class="c-button c-button__text" name="scoreboard" id="scoreboard"
                        value="Scorebord" disabled />
                    <input type="button" class="c-button c-button__text" name="options" id="options" value="Opties"
                        disabled />
                </div>
                <div class="c-menu__caption">Berend Vandenbussche - Keanu David - Szymon Szymczak</div>
                <div class="c-sponsors">
                    <img src="assets/images/logo_mct.svg" alt="logo mct">
                    <img src="assets/images/logo_inno_campus.jpg" alt="logo innovatie campus">
                    <img src="assets/images/logo_sport_en_bewegen.svg" alt="logo sport en bewegen">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
