<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pulse Snake - Game</title>
  <!-- all the js game files -->
  <script src="script/socketio/dist/socket.io.js"></script>
  <script src="script/handleData.js"></script>
  <script src="script/utilityFunctions.js"></script>
  <script src="script/sendDataToDatabase.js"></script>
  
  <script src="script/gameVariables.js"></script>
  <script src="script/bodyComponent.js"></script>
  <script src="script/updateFrame.js"></script>
  <script src="script/gameAreaSettings.js"></script>
  <script src="script/gameArea.js"></script>
  <script src="script/generateGameItem.js"></script>
  <script src="script/headComponent.js"></script>
  <script src="script/movement.js"></script>

  <script src="script/snakeObject.js"></script>
  <script src="script/gameStart.js"></script>
  <script src="script/attackGameMode.js"></script>
  <script src="script/simpleSnakeGameMode.js"></script>
  <script src="script/spawnSnake.js"></script>
  <script src="script/foodObjects.js"></script>
  <script src="script/gameStartTimer.js"></script>
  <script src="script/textObject.js"></script>
  <script src="script/displayPlayerInfo.js"></script>
  <script src="script/handleHR.js"></script>

  <script src="script/validation.js"></script>
  <script src="script/gameContent.js"></script>
  <script src="script/gameSettings.js"></script>


  <link rel="stylesheet" href="css/screen.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/game.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

<body>
  <div class="o-container">

    <div class="c-clouds-container">
      <img class="c-clouds" src="assets/images/Cloud.png">
      <img class="c-clouds" src="assets/images/Cloud.png">
    </div>
    <!-- <div class="c-platform">
      <img src="assets/img/settingspage-platform.svg" alt="">
    </div> -->
    <div class="c-body">
      <div class="c-body__item c-body__item--main-content">
        <div class="c-title">Spel Instellingen</div>
        <div class="c-settings">
          <!-- selects the game mode -->
          <div class="js-mode c-settings__item">
            <div class="c-settings__title">Modus</div>
            <div class="c-options">
              <input type="button" class="o-hide-accessible c-options__button" name="left-mode" id="left-mode" />
              <label for="left-mode" class="c-options__icon c-options__icon--left">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #b32e2b;
                      }
                    </style>
                  </defs>
                  <title>Vorige Mode</title>
                  <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
                    d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
                </svg>
              </label>
              <div class="c-options__selected">(mode)</div>
              <input type="button" name="right-mode" id="right-mode" class="o-hide-accessible c-options__button" />
              <label for="right-mode" class="c-options__icon c-options__icon--right">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #b32e2b;
                      }
                    </style>
                  </defs>
                  <title>Volgende Mode</title>
                  <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
                    d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
                </svg>
              </label>
            </div>
          </div>
          <!-- selects the difficulty-->
          <div class="js-difficulty c-settings__item">
            <div class="c-settings__title">Moeilijkheid</div>
            <div class="c-options">
              <input type="button" name="left-diff" id="left-diff" class="o-hide-accessible c-options__button" />
              <label for="left-diff" class="c-options__icon c-options__icon--left">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #b32e2b;
                      }
                    </style>
                  </defs>
                  <title>Vorige Moeilijkheid</title>
                  <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
                    d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
                </svg>
              </label>
              <div class="c-options__selected">(diff)</div>
              <input type="button" name="right-diff" id="right-diff" class="o-hide-accessible c-options__button" />
              <label for="right-diff" class="c-options__icon c-options__icon--right">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #b32e2b;
                      }
                    </style>
                  </defs>
                  <title>Volgende Moeilijkheid</title>
                  <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
                    d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
                </svg>
              </label>
            </div>
          </div>
          <!-- selects the number of players -->
          <div class="js-players c-settings__item c-settings__item--last">
            <div class="c-settings__title">Aantal spelers</div>
            <div class="c-options">
              <input type="button" name="left-player" id="left-player" class="o-hide-accessible c-options__button" />
              <label for="left-player" class="c-options__icon c-options__icon--left">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #b32e2b;
                      }
                    </style>
                  </defs>
                  <title>Minder Spelers</title>
                  <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
                    d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
                </svg>
              </label>
              <div class="c-options__selected">(0)</div>
              <input type="button" name="right-player" id="right-player" class="o-hide-accessible c-options__button" />
              <label for="right-player" class="c-options__icon c-options__icon--right">
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .cls-1 {
                        fill: #b32e2b;
                      }
                    </style>
                  </defs>
                  <title>Meer Spelers</title>
                  <path id="Polygon_2" data-name="Polygon 2" class="cls-1"
                    d="M3,15.46a2,2,0,0,1-.73-2.73A2,2,0,0,1,3,12L23,.46a2,2,0,0,1,2.73.73,2,2,0,0,1,.27,1V25.27a2,2,0,0,1-2,2A2,2,0,0,1,23,27Z" />
                </svg>
              </label>
            </div>
          </div>
          <!-- the settings where the player have to give their names -->
          <div class="c-settings-names">
            <p class="c-settings-names__title">Vul hier je namen in</p>
            
            <div class="c-player-names js-inputs">
              <!-- a container for the error message and the input field -->
              <div class="c-player-names__input-field-container">
                <span class="js-names-error-message1 c-error-message">Vereist</span>
                <label for="speler1" class="c-names">
                <input type="text" name="speler1" id="speler1" class="c-name__input js-name-input1" value="Speler 1">
              </label>
              </div>

            </div>
        </div>
        <!-- the corresponding colors -->
        <div class="c-player-colors js-input-colors">
        <div class="c-name-color color1"></div>
      </div>

      <!-- end of c-settings -->
    </div>    
    </div>

          
      <div class="c-body__item">
        <div class="c-button-container">
          <input type="button" value="Terug" class="c-button c-button__text" id="settings-backbutton"
            name="settings-backbutton" />
          <input type="button" value="Volgende" class="c-button c-button__text" id="settings-nextbutton"
            name="settings-startbutton" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
