  <div class="o-container">
    <div class="c-body">
      <div class="c-body__item c-body__item--main-content">
        <div class="c-title">Spel Instellingen</div>
        <div class="c-settings">
          <!-- selects the game mode -->
          <div class="js-mode c-settings__item">
            <div class="c-settings__title">Modus</div>
            <div class="c-options">
              <input type="button" name="left-mode" id="left-mode">
              <div class="c-options__selected">(mode)</div>
              <input type="button" name="right-mode" id="right-mode">
            </div>
          </div>
          <!-- selects the difficulty-->
          <div class="js-difficulty c-settings__item">
            <div class="c-settings__title">Moeilijkheid</div>
            <div class="c-options">
              <input type="button" name="left-diff" id="left-diff">
              <div class="c-options__selected">(diff)</div>
              <input type="button" name="right-diff" id="right-diff">
            </div>
          </div>
          <!-- selects the number of players -->
          <div class="js-players c-settings__item">
            <div class="c-settings__title">Aantal spelers</div>
            <div class="c-options">
              <input type="button" name="left-player" id="left-player">
              <div class="c-options__selected">(0)</div>
              <input type="button" name="right-player" id="right-player">
            </div>
          </div>
        </div>
      </div>
      <div class="c-body__item">
        <div class="c-button-container">
          <input type="button" value="Terug" class="c-button c-button__text" id="settings-backbutton" name="settings-backbutton">
          <input type="button" value="Start!" class="c-button c-button__text" id="settings-startbutton" name="settings-startbutton">
        </div>
      </div>
    </div>
